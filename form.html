<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name" />
            </div>

            <div class="inputBox">
                <input type="number" id="number" placeholder="Mobile number" />
            </div>

            <div class="inputBox">
                <input list="collegeList" id="collegeName" onforminput="filterColleges()"  placeholder="College Name" />
                <datalist id="collegeList">
                   
                  </datalist>
            </div>

            <div class="inputBox">
                <!-- <input type="number" id="year" placeholder="Year of study" /> -->
                <select id="year" name="year">
                    <option selected value="1">1st year</option>
                    <option value="2">2nd year</option>
                    <option value="3">3rd year</option>
                    <option value="4">4th year</option>
                    <option value="5">5th year</option>
                </select>
            </div>
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- firebase auth -->
    <script type="module" src="./js/form.js"></script>
</body>

</html>
